<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ElecTroShop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo/Brand -->
          <div class="flex-shrink-0">
            <a
              href="index.html"
              class="text-xl font-bold text-gray-800 transition duration-200 hover:underline hover:scale-105 inline-block"
              >ElecTroShop</a
            >
          </div>
          <!-- Desktop Menu -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-4">
              <a
                href="index.html"
                class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200 hover:underline hover:scale-105 inline-block"
                >Home</a
              >
              <a
                href="about.html"
                class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200 hover:underline hover:scale-105 inline-block"
                >About</a
              >
              <a
                href="blog.html"
                class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200 hover:underline hover:scale-105 inline-block"
                >Blog</a
              >
              <a
                href="contact.html"
                class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200 hover:underline hover:scale-105 inline-block"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-24 pb-16 px-4">
      <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">Get in Touch</h1>
          <p class="text-gray-600">
            We'd love to hear from you. Send us a message and we'll respond as
            soon as possible.
          </p>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
          <!-- Contact Form -->
          <div class="bg-white rounded-2xl shadow-xl p-8">
            <form class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                  placeholder="Your name"
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                  placeholder="your@email.com"
                />
              </div>
              <div>
                <label
                  for="subject"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Subject</label
                >
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                  placeholder="What's this about?"
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Message</label
                >

                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                  placeholder="Your message..."
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 transform hover:scale-105"
              >
                Send Message
              </button>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="space-y-8">
            <div class="bg-white rounded-2xl shadow-xl p-8">
              <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                Contact Information
              </h2>
              <div class="space-y-4">
                <div class="flex items-center space-x-4">
                  <div class="bg-blue-100 p-3 rounded-full">
                    <i data-lucide="map-pin" class="w-6 h-6 text-blue-600"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">Address</h3>
                    <p class="text-gray-600">SMK YADIKA SOREANG</p>
                  </div>
                </div>
                <div class="flex items-center space-x-4">
                  <div class="bg-green-100 p-3 rounded-full">
                    <i data-lucide="phone" class="w-6 h-6 text-green-600"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">Phone</h3>
                    <p class="text-gray-600">+62 812-3456-7890</p>
                  </div>
                </div>
                <div class="flex items-center space-x-4">
                  <div class="bg-red-100 p-3 rounded-full">
                    <i data-lucide="mail" class="w-6 h-6 text-red-600"></i>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800">Email</h3>
                    <p class="text-gray-600">farel.fadilah@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Social Media Links -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
              <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                Follow Us
              </h2>
              <div class="flex space-x-4">
                <a href="#" class="social-link bg-blue-600">
                  <i data-lucide="facebook" class="w-6 h-6"></i>
                </a>
                <a href="#" class="social-link bg-pink-600">
                  <i data-lucide="instagram" class="w-6 h-6"></i>
                </a>
                <a href="#" class="social-link bg-blue-400">
                  <i data-lucide="twitter" class="w-6 h-6"></i>
                </a>
                <a href="#" class="social-link bg-green-500">
                  <i data-lucide="whatsapp" class="w-6 h-6"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
